buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'digital.wup:android-maven-publish:3.4.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://s3.amazonaws.com/repo.commonsware.com"
        }
    }
}

ext {
    sync_framework_maven_url = "file:/${rootProject.projectDir}/artifacts"
    sync_framework_version = '1.2.0'
    sync_framework_version_int = 102000
}
