apply plugin: 'com.android.library'
ext.sync_framework_artifact_id = 'auto-content-provider'
import digital.wup.android_maven_publish.AndroidMavenPublishPlugin
apply plugin: AndroidMavenPublishPlugin
apply from: '../publish.gradle'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode sync_framework_version_int
        versionName sync_framework_version
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api 'androidx.annotation:annotation:1.0.0'
    api 'androidx.sqlite:sqlite:2.0.0'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation 'androidx.sqlite:sqlite-framework:2.0.0'
}
