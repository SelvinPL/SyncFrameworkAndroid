apply plugin: 'com.android.library'
ext.sync_framework_artifact_id = 'auto-content-provider'
import digital.wup.android_maven_publish.AndroidMavenPublishPlugin
apply plugin: AndroidMavenPublishPlugin
apply from: '../publish.gradle'

android {
    compileSdkVersion 33
    buildToolsVersion '33.0.1'

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 33
        versionCode sync_framework_version_int
        versionName sync_framework_version
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
}

dependencies {
    api 'androidx.annotation:annotation:1.5.0'
    api 'androidx.sqlite:sqlite:2.3.0'
    androidTestImplementation 'androidx.test:core:1.5.0'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.sqlite:sqlite-framework:2.3.0'
}