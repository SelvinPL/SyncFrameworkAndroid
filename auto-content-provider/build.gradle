apply plugin: 'com.android.library'
ext.sync_framework_artifact_id = 'auto-content-provider'
import digital.wup.android_maven_publish.AndroidMavenPublishPlugin
apply plugin: AndroidMavenPublishPlugin
apply from: '../publish.gradle'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        versionCode sync_framework_version_int
        versionName sync_framework_version
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api 'androidx.annotation:annotation:1.1.0'
    api 'androidx.sqlite:sqlite:2.1.0'
    androidTestImplementation 'androidx.test:core:1.3.0'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test:rules:1.3.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.sqlite:sqlite-framework:2.1.0'
}
